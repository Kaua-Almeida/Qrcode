<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de qr code</title>
    <!-- fonte roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- estilo -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- script -->
    <script src="./js/script.js" defer></script>
</head> 
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de qr code</h1> 
            <p>Insira uma url ou um texto, para criar um qr code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite uma URL ou texto...">
            <button>gerar QR code</button>
        </div>
        <div id="qr-code">
            <img src="./img/qrcode.png" alt="QR code">
        </div>
    </div>
</body>
</html>
